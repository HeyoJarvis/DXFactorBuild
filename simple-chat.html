eOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeyJarvis - Sales Intelligence Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #2d2d2d;
      padding: 15px 20px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #00d4ff;
      font-size: 18px;
    }

    .user-info {
      font-size: 14px;
      color: #888;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background: #00d4ff;
      color: #000;
    }

    .message.assistant {
      align-self: flex-start;
      background: #333;
      border: 1px solid #555;
    }

    .input-area {
      background: #2d2d2d;
      padding: 15px 20px;
      border-top: 1px solid #444;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .message-input {
      flex: 1;
      background: #444;
      border: 1px solid #666;
      border-radius: 8px;
      padding: 10px 12px;
      color: white;
      font-size: 14px;
    }

    .message-input:focus {
      outline: none;
      border-color: #00d4ff;
    }

    .send-btn {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .send-btn:hover {
      background: #0099cc;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .welcome {
      text-align: center;
      color: #888;
      margin: 50px 0;
    }

    .welcome h2 {
      color: #00d4ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– HeyJarvis - Sales Intelligence</h1>
    <div class="user-info" id="userInfo">Loading...</div>
  </div>

  <div class="chat-area" id="chatArea">
    <div class="welcome">
      <h2>Welcome to HeyJarvis!</h2>
      <p>Ask me about sales insights, competitor analysis, or market intelligence.</p>
    </div>
  </div>

  <div class="input-area">
    <input 
      type="text" 
      class="message-input" 
      id="messageInput" 
      placeholder="Ask about sales insights, competitors, market trends..."
      onkeypress="handleKeyPress(event)"
    />
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let sessionToken = null;
    let currentUser = null;
    let isLoading = false;

    // Initialize
    async function init() {
      try {
        // Get token from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        sessionToken = urlParams.get('token') || localStorage.getItem('heyjarvis_session');

        if (!sessionToken) {
          window.location.href = '/';
          return;
        }

        localStorage.setItem('heyjarvis_session', sessionToken);

        // Validate session
        const userInfo = await validateSession();
        if (!userInfo) {
          localStorage.removeItem('heyjarvis_session');
          window.location.href = '/';
          return;
        }

        currentUser = userInfo;
        document.getElementById('userInfo').textContent = `${currentUser.name} â€¢ Sales Intelligence`;

        // Clean URL
        if (urlParams.get('token')) {
          window.history.replaceState({}, document.title, '/chat');
        }

      } catch (error) {
        console.error('Init error:', error);
        alert('Failed to initialize. Please try logging in again.');
        window.location.href = '/';
      }
    }

    // Validate session
    async function validateSession() {
      try {
        const response = await fetch('/api/auth/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`
          }
        });

        if (!response.ok) throw new Error('Session validation failed');

        const data = await response.json();
        sessionToken = data.token;
        localStorage.setItem('heyjarvis_session', sessionToken);
        return data.user;

      } catch (error) {
        console.error('Session validation error:', error);
        return null;
      }
    }
// Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();

      if (!message || isLoading) return;

      isLoading = true;
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      // Add user message to UI
      addMessage(message, 'user');
      input.value = '';

      try {
        // Simple fallback response for now
        const response = {
          ai_message: {
            role: 'assistant',
            content: `I understand you're asking about "${message}". As your sales intelligence assistant, I'm analyzing Slack conversations between admin and regular users to provide relevant sales tools and insights. This feature is currently being enhanced to provide real-time competitive intelligence and sales recommendations.`,
            created_at: new Date().toISOString()
          }
        };

        setTimeout(() => {
          addMessage(response.ai_message.content, 'assistant');
        }, 1000);

      } catch (error) {
        console.error('Error sending message:', error);
        addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
      } finally {
        isLoading = false;
        input.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        input.focus();
      }
    }

    // Add message to chat
    function addMessage(content, role) {
      const chatArea = document.getElementById('chatArea');
      const welcome = chatArea.querySelector('.welcome');
      
      if (welcome) welcome.style.display = 'none';

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = content.replace(/\n/g, '<br>');
      
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Handle enter key
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
